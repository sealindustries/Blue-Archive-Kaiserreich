### Groups and Companies ###
 MIL_odyssey_maritime_school: "오디세이아 해양학원 지도부"
 IL_odyssey_maritime_school_desc: "오디세이아 해양학원 지도부\n§g이전부터 밀레니엄과 가까운 관계를 맺었던 오디세이아 해양학원의 학원함들 역시 대전이에 휘말려 함께 이 세계로 전이했습니다.\n\n오디세이아가 실질적으로 해양무역을 독점하던 키보토스에서는 수상 군대의 역할이나 필요성이 딱히 도드라지지 않았지만, 이 세계는 그 중요성이 확실히 다른 것 같습니다.\n\n밀레니엄과 함께 전이한 오디세이아의 학원함들은 이제 실질적으로 밀레니엄의 수중 하에 있으며, '해군'으로서의 기능을 당분간 수행할 것으로 보입니다..§!\n"
