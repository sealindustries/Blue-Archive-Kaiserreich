### Character Descriptions ###
 MIL_political_department_leader_desc: "어쩌면 다행히도, 어쩌면 마음이 아프게도, 우리 학생들 중 일부는 전이된 이 세계와 그 풍습에 생각보다 빨리 적응할 수 있었습니다. 그 사상까지도요.\n\n학원정치국은 그 논조에 힘입어 탄생한 단체로, 참관대표단의 영도 하에 사회주의와 생디칼리즘에 관심을 가진 학생들이 세운 기구입니다."
 MIL_seminar_leader_desc: "무소불위의 권력을 가진 밀레니엄의 학생회장은 그 휘하의 학생회가 없으면 아무 일도 할 수 없을 것입니다. 밀레니엄의 학생회 기구, '세미나'는 총재 아래 회계국, 서기국, 보안국 등의 부서들로 구성되어 있습니다.\n\n밀레니엄 세미나는 학원이 존재하기 전부터 천년 난제를 연구하기 위해 연구자들이 모여 세운 기구로, 현재도 물밑에서 그 해결을 위하여 노력하고 있습니다."
 MIL_student_union_leader_desc: "밀레니엄 학생동맹은 대전이 이후 세미나 주요 인원들의 일시적인 이탈로 인하여 그 행정적 공백을 메우기 위해 만들어진 동아리들의 연합체입니다.\n\n학원동맹은 엔지니어부가 주축이 되긴 하지만, 아케보시 히마리의 입김이 쎄어 세미나와는 대립각을 유지하고 있습니다."

