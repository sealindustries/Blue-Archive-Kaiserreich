### Parties ###
 MIL_totalist_party: "참관대표단"
 MIL_totalist_party_long: "코뮌 밀레니엄 참관대표단\n§g1935년 11월의 대전이 사건 이후, 코뮌 정부와 밀레니엄 사이언스 스쿨 학생회의 극적인 협상 타결의 일환으로 조직된 지방자치단체 겸 감찰기구입니다.\n\n참관대표단의 역할은 밀레니엄 사이언스 스쿨 내 혁명적 사상을 전파 및 교육이며, 또한 밀레니엄이 가지고 있었던 반동적 사상을 억제하는 역할 역시 합니다.\n\n다만, 자유로운 연구 환경에 오랫동안 익숙했던 밀레니엄의 학생들의 참관대표단의 존재에 대한 불안은 점점 커져만 가는 것 같습니다.§!\n"
 MIL_syndicalist_party: "참관대표단"
 MIL_syndicalist_party_long: "코뮌 밀레니엄 참관대표단\n§g1935년 11월의 대전이 사건 이후, 코뮌 정부와 밀레니엄 사이언스 스쿨 학생회의 극적인 협상 타결의 일환으로 조직된 지방자치단체 겸 감찰기구입니다.\n\n참관대표단의 역할은 밀레니엄 사이언스 스쿨 내 혁명적 사상을 전파 및 교육이며, 또한 밀레니엄이 가지고 있었던 반동적 사상을 억제하는 역할 역시 합니다.\n\n다만, 자유로운 연구 환경에 오랫동안 익숙했던 밀레니엄의 학생들의 참관대표단의 존재에 대한 불안은 점점 커져만 가는 것 같습니다.§!\n"
 MIL_radical_socialist_party: "참관대표단"
 MIL_radical_socialist_party_long: "코뮌 밀레니엄 참관대표단\n§g1935년 11월의 대전이 사건 이후, 코뮌 정부와 밀레니엄 사이언스 스쿨 학생회의 극적인 협상 타결의 일환으로 조직된 지방자치단체 겸 감찰기구입니다.\n\n참관대표단의 역할은 밀레니엄 사이언스 스쿨 내 혁명적 사상을 전파 및 교육이며, 또한 밀레니엄이 가지고 있었던 반동적 사상을 억제하는 역할 역시 합니다.\n\n다만, 자유로운 연구 환경에 오랫동안 익숙했던 밀레니엄의 학생들의 참관대표단의 존재에 대한 불안은 점점 커져만 가는 것 같습니다.§!\n"
 MIL_social_democrat_party: "베리타스"
 MIL_social_democrat_party_long: "베리타스\n§g정보의 자유와 철저한 보안의식을 기치로 삼은 비인가 해커 동아리 베리타스는 아케보시 히마리와 카가미 치히로의 사상이 다소 공여된 동아리입니다.\n\n이 덕에, 부장 아케보시 히마리와 정반대의, 정보의 통제를 중요시하는 츠카츠키 리오와는 해묵은 악감정을 가지고 있습니다.\n\n대전이 이후, 세미나의 일원들이 수습 때문에 바빠지며 본 업무인 동아리 예산 편성이 중지되자, 베리타스는 엔지니어부를 필두로 한 다른 동아리들과 함께 §l학생동맹§!이란 단체를 차려, 세미나의 역할을 자행했습니다.\n\n세미나의 업무가 정상화된 현재, 학생동맹과 세미나의 갈등은 더욱 더 거세질 것으로 전망됩니다.§!\n"
 MIL_social_liberal_party: "엔지니어부"
 MIL_social_liberal_party_long: "밀레니엄 사이언스 스쿨 마이스터즈 클럽\n§g기계적인 천재성을 지닌 §l마이스터§!들의 모임인 엔지니어부는 사실 정치적으로는 그다지 욕심이 있는 동아리가 아닙니다. 그 부장 시라이시 우타하를 필두로 대부분은 신기하고 괴상한 발명품을 발명하는 일이 더 바쁩니다.\n\n그러나, 엔지니어부가 대전이 이후 형성된 세미나를 견제하는 주된 교내 세력인 학생동맹의 큰 주축인 것 역시 사실입니다.n\n현재로서, 엔지니어부는 이 세계의 기술을 연구하며, 새로운 세계를 밀레니엄이 어떻게 맏닥드릴지 결정하는 중대한 길에 서 있습니다다§!\n"
 MIL_market_liberal_party: "세미나 회계국"
 MIL_market_liberal_party_long: "밀레니엄 사이언스 스쿨 학생회 회계국\n§g타고난 수학적 천재성을 일찍이 인정받은 하야세 유우카가 이끄는 회계국은 밀레니엄을 넘어서 전 키보토스에서 가장 깨끗한 회게를 자부할 수 있습니다. 요새도시 에리두의 일은 잊으십시오.\n\n대전이 이후 .\n\n회계국은 세미나의 일부로서 총재와 계속 협동을 하고 있기는 하나, §!\n"
 MIL_social_conservative_party: "세미나 서기국"
 MIL_social_conservative_party_long: "밀레니엄 사이언스 스쿨 학생회 서기국\n§g완전기억능력을 가진 우시오 노아가 이끄는 서기국은 일어나는 모든 일을 기억하고 기록하며, 대전이 당시 사실상 세미나에서 유일하게 정상적으로 영업한 부처입니다.
 \n\n저쩌구\n\n이러쿵§!\n"
 MIL_authoritarian_democrat_party: "클리닝 앤 클리어링"
 MIL_authoritarian_democrat_party_long: "밀레니엄 사이언스 스쿨 미화부\n§g밖에서 봤을 땐 메이드들로 이루어진 평범한 환경미화 동아리지만, 클리닝 앤 클리어링, 약칭 C&C는 \n\n저쩌구\n\n이러쿵§!\n"
 MIL_paternal_autocrat_party: "세미나"
 MIL_paternal_autocrat_party_long: "밀레니엄 사이언스 스쿨 학생회\n§g어쩌구\n\n저쩌구\n\n이러쿵§!\n"
 MIL_national_populist_party: "유사과학부"
 MIL_national_populist_party_long: "밀레니엄 사이언스 스쿨 유사과학부\n§g어쩌구\n\n저쩌구\n\n이러쿵§!\n"

